<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML工具导航</title>
    <!-- 使用Bootstrap CDN实现基本样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 - 基于 Arco Design 设计规范 -->
    <style>
        /* Arco Design 色彩系统 */
        :root {
            /* 主色调 */
            --arco-primary-1: #f0f5ff;
            --arco-primary-2: #d6e4ff;
            --arco-primary-3: #adc6ff;
            --arco-primary-4: #85a5ff;
            --arco-primary-5: #597ef7;
            --arco-primary-6: #2f54eb;
            --arco-primary-7: #1d39c4;
            --arco-primary-8: #10239e;
            --arco-primary-9: #061178;
            --arco-primary-10: #030852;
            
            /* 功能色 */
            --arco-success-6: #00b42a;
            --arco-warning-6: #ff7d00;
            --arco-danger-6: #f53f3f;
            --arco-info-6: #165dff;
            
            /* 中性色 */
            --arco-gray-1: #ffffff;
            --arco-gray-2: #fafafa;
            --arco-gray-3: #f5f5f5;
            --arco-gray-4: #f0f0f0;
            --arco-gray-5: #e8e8e8;
            --arco-gray-6: #d9d9d9;
            --arco-gray-7: #bfbfbf;
            --arco-gray-8: #8c8c8c;
            --arco-gray-9: #595959;
            --arco-gray-10: #434343;
            --arco-gray-11: #262626;
            --arco-gray-12: #1f1f1f;
            
            /* 文本色 */
            --arco-text-primary: var(--arco-gray-11);
            --arco-text-secondary: var(--arco-gray-9);
            --arco-text-tertiary: var(--arco-gray-8);
            --arco-text-quaternary: var(--arco-gray-7);
            
            /* 边框色 */
            --arco-border-color: var(--arco-gray-6);
            --arco-border-color-light: var(--arco-gray-5);
            --arco-border-color-lighter: var(--arco-gray-4);
            
            /* 背景色 */
            --arco-bg-color: var(--arco-gray-2);
            --arco-bg-color-light: var(--arco-gray-1);
            --arco-bg-color-overlay: var(--arco-gray-2);
            
            /* 阴影 */
            --arco-shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --arco-shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
            --arco-shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.12);
            --arco-shadow-xl: 0 8px 24px rgba(0, 0, 0, 0.16);
            
            /* 圆角 */
            --arco-radius-sm: 2px;
            --arco-radius-md: 4px;
            --arco-radius-lg: 6px;
            --arco-radius-xl: 8px;
            --arco-radius-2xl: 12px;
            
            /* 间距 */
            --arco-space-xs: 4px;
            --arco-space-sm: 8px;
            --arco-space-md: 12px;
            --arco-space-lg: 16px;
            --arco-space-xl: 20px;
            --arco-space-2xl: 24px;
            --arco-space-3xl: 32px;
            
            /* 过渡 */
            --arco-transition-duration: 0.2s;
            --arco-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            --arco-transition: all var(--arco-transition-duration) var(--arco-transition-timing-function);
        }
        
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: var(--arco-bg-color);
            color: var(--arco-text-primary);
            line-height: 1.5;
            font-size: 14px;
            margin: 0;
            padding: var(--arco-space-2xl) 0;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 var(--arco-space-xl);
        }
        
        /* 卡片基础样式 */
        .arco-card {
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            box-shadow: var(--arco-shadow-sm);
            transition: var(--arco-transition);
            overflow: hidden;
        }
        
        /* 导航栏样式 - 基于 Arco Design Header */
        .navbar {
            background-color: var(--arco-gray-1) !important;
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            box-shadow: var(--arco-shadow-sm);
            padding: var(--arco-space-lg) var(--arco-space-xl) !important;
            margin-bottom: var(--arco-space-2xl);
        }
        
        .navbar-brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--arco-primary-6);
            margin: 0;
        }
        
        /* 搜索和操作栏 */
        .search-and-actions {
            margin-bottom: var(--arco-space-2xl);
        }
        
        /* 搜索容器样式 */
        .search-container {
            margin-bottom: var(--arco-space-md);
        }
        
        /* Arco Design 输入框样式 */
        .input-group {
            display: flex;
            align-items: center;
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            transition: var(--arco-transition);
            overflow: hidden;
        }
        
        .input-group:focus-within {
            border-color: var(--arco-primary-6);
            box-shadow: 0 0 0 2px var(--arco-primary-2);
        }
        
        .input-group-text {
            background-color: transparent;
            border: none;
            color: var(--arco-text-tertiary);
            padding: var(--arco-space-md) var(--arco-space-lg);
            font-size: 16px;
        }
        
        .form-control {
            flex: 1;
            background-color: transparent;
            border: none;
            padding: var(--arco-space-md) var(--arco-space-sm);
            font-size: 14px;
            color: var(--arco-text-primary);
            border-radius: 0;
            box-shadow: none;
            transition: var(--arco-transition);
        }
        
        .form-control:focus {
            box-shadow: none;
            outline: none;
            color: var(--arco-text-primary);
        }
        
        /* Arco Design 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            padding: var(--arco-space-md) var(--arco-space-xl);
            border-radius: var(--arco-radius-lg);
            border: 1px solid transparent;
            transition: var(--arco-transition);
            cursor: pointer;
            white-space: nowrap;
        }
        
        /* 主要按钮 */
        .btn-primary {
            background-color: var(--arco-primary-6);
            border-color: var(--arco-primary-6);
            color: var(--arco-gray-1);
        }
        
        .btn-primary:hover {
            background-color: var(--arco-primary-7);
            border-color: var(--arco-primary-7);
            box-shadow: var(--arco-shadow-md);
        }
        
        /* 成功按钮 */
        .btn-success {
            background-color: var(--arco-success-6);
            border-color: var(--arco-success-6);
            color: var(--arco-gray-1);
        }
        
        .btn-success:hover {
            background-color: #00a127;
            border-color: #00a127;
            box-shadow: var(--arco-shadow-md);
        }
        
        /* 次要按钮 */
        .btn-secondary {
            background-color: var(--arco-gray-2);
            border-color: var(--arco-border-color);
            color: var(--arco-text-primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--arco-gray-3);
            border-color: var(--arco-gray-5);
            box-shadow: var(--arco-shadow-md);
        }
        
        /* 危险按钮 */
        .btn-danger {
            background-color: var(--arco-danger-6);
            border-color: var(--arco-danger-6);
            color: var(--arco-gray-1);
        }
        
        .btn-danger:hover {
            background-color: #dd3636;
            border-color: #dd3636;
            box-shadow: var(--arco-shadow-md);
        }
        
        /* 描边按钮 */
        .btn-outline-primary {
            background-color: transparent;
            border: 1px solid var(--arco-primary-6);
            color: var(--arco-primary-6);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--arco-primary-1);
        }
        
        /* 工具卡片样式 - 基于 Arco Design Card */
        .tool-card {
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            box-shadow: var(--arco-shadow-sm);
            transition: var(--arco-transition);
            overflow: hidden;
            margin-bottom: var(--arco-space-xl);
        }
        
        .tool-card:hover {
            border-color: var(--arco-primary-5);
            box-shadow: var(--arco-shadow-md);
        }
        
        .tool-card .card-header {
            background-color: var(--arco-gray-1);
            border-bottom: 1px solid var(--arco-border-color-light);
            padding: var(--arco-space-xl);
        }
        
        .tool-card .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--arco-text-primary);
            margin: 0;
        }
        
        .tool-card .card-body {
            padding: var(--arco-space-xl);
        }
        
        .tool-card .card-text {
            color: var(--arco-text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: var(--arco-space-lg);
        }
        
        /* Arco Design 徽章样式 */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            background-color: var(--arco-primary-1);
            color: var(--arco-primary-6);
            font-size: 12px;
            font-weight: 500;
            border-radius: var(--arco-radius-sm);
            margin-bottom: var(--arco-space-lg);
        }
        
        /* 空状态样式 - 基于 Arco Design Empty */
        .empty-state {
            text-align: center;
            padding: var(--arco-space-3xl);
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            margin-bottom: var(--arco-space-2xl);
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--arco-gray-6);
            margin-bottom: var(--arco-space-lg);
        }
        
        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--arco-text-primary);
            margin-bottom: var(--arco-space-sm);
        }
        
        .empty-state p {
            font-size: 14px;
            color: var(--arco-text-tertiary);
            margin: 0;
        }
        
        /* 模态框样式 - 基于 Arco Design Modal */
        .modal {
            background-color: rgba(0, 0, 0, 0.45);
        }
        
        .modal-content {
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            box-shadow: var(--arco-shadow-xl);
            margin: auto;
            max-width: 540px;
            width: 90%;
        }
        
        .modal-header {
            border-bottom: 1px solid var(--arco-border-color-light);
            padding: var(--arco-space-xl);
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--arco-text-primary);
            margin: 0;
        }
        
        .modal-body {
            padding: var(--arco-space-xl);
        }
        
        .modal-footer {
            border-top: 1px solid var(--arco-border-color-light);
            padding: var(--arco-space-lg) var(--arco-space-xl);
            display: flex;
            justify-content: flex-end;
            gap: var(--arco-space-md);
        }
        
        /* Arco Design 表单样式 */
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--arco-text-primary);
            margin-bottom: var(--arco-space-sm);
        }
        
        .form-control {
            width: 100%;
            background-color: var(--arco-gray-1);
            border: 1px solid var(--arco-border-color);
            border-radius: var(--arco-radius-lg);
            padding: var(--arco-space-md) var(--arco-space-lg);
            font-size: 14px;
            color: var(--arco-text-primary);
            transition: var(--arco-transition);
        }
        
        .form-control:focus {
            border-color: var(--arco-primary-6);
            box-shadow: 0 0 0 2px var(--arco-primary-2);
            outline: none;
        }
        
        .form-control::placeholder {
            color: var(--arco-text-quaternary);
        }
        
        .form-text {
            font-size: 12px;
            color: var(--arco-text-tertiary);
            margin-top: var(--arco-space-xs);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }
        
        /* 表单组样式 */
        .form-group {
            margin-bottom: var(--arco-space-xl);
        }
        
        /* 编辑表单样式 */
        .edit-form .form-group {
            margin-bottom: var(--arco-space-xl);
        }
        
        /* 动画效果 - 基于 Arco Design 动效规范 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tool-card {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 响应式设计 - 基于 Arco Design 响应式规范 */
        @media (max-width: 768px) {
            body {
                padding: var(--arco-space-xl) 0;
            }
            
            .container {
                padding: 0 var(--arco-space-lg);
            }
            
            .navbar {
                padding: var(--arco-space-lg) !important;
            }
            
            .btn {
                padding: var(--arco-space-md) var(--arco-space-lg);
                font-size: 14px;
            }
            
            .modal-content {
                margin: var(--arco-space-lg);
                width: auto;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding: var(--arco-space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 - 基于 Arco Design Header -->
        <nav class="navbar">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    <i class="bi bi-tools me-2"></i> HTML工具导航
                </h1>
                <div class="navbar-nav ms-auto">
                    <span class="nav-item nav-link">
                        工具管理
                    </span>
                </div>
            </div>
        </nav>

        <!-- 搜索和操作栏 - 基于 Arco Design Space -->
        <div class="search-and-actions">
            <div class="row">
                <div class="col-md-8">
                    <div class="search-container">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="搜索工具名称或描述">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="d-flex gap-2 justify-content-end">
                        <button id="refreshBtn" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i> 刷新
                        </button>
                        <button id="addToolBtn" class="btn btn-primary">
                            <i class="bi bi-plus me-1"></i> 添加工具
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具列表 - 基于 Arco Design Grid -->
        <div class="row" id="toolList">
            <!-- 工具卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 空状态 - 基于 Arco Design Empty -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="bi bi-app"></i>
            <h3>暂无工具</h3>
            <p>点击"添加工具"按钮开始添加您的第一个工具</p>
        </div>
    </div>

    <!-- 编辑模态框 - 基于 Arco Design Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">添加工具</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" class="edit-form">
                        <input type="hidden" id="toolId">
                        <div class="form-group">
                            <label for="toolName" class="form-label">工具名称 <span class="text-danger">*</span></label>
                            <input type="text" id="toolName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="toolUrl" class="form-label">工具URL <span class="text-danger">*</span></label>
                            <input type="text" id="toolUrl" class="form-control" placeholder="例如：svg-to-image.html" required>
                        </div>
                        <div class="form-group">
                            <label for="toolDescription" class="form-label">工具描述</label>
                            <textarea id="toolDescription" class="form-control" rows="3" placeholder="简单描述工具的功能"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="toolCategory" class="form-label">工具分类</label>
                            <input type="text" id="toolCategory" class="form-control" placeholder="例如：转换工具、编辑器等">
                        </div>
                        <div class="form-group">
                            <label for="toolIcon" class="form-label">工具图标</label>
                            <input type="text" id="toolIcon" class="form-control" placeholder="例如：bi bi-filetype-svg">
                            <small class="form-text text-muted">使用Bootstrap图标，例如：bi bi-filetype-svg</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" id="deleteToolBtn" class="btn btn-danger" style="display: none;">删除</button>
                    <button type="button" id="saveToolBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 自定义JavaScript -->
    <script>
        // 全局变量
        let tools = [];
        let currentToolId = null;
        let modal = null;
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Bootstrap模态框
            modal = new bootstrap.Modal(document.getElementById('editModal'));
            
            // 加载数据
            loadTools();
            
            // 绑定事件
            bindEvents();
            
            // 添加默认工具（如果没有数据）
            if (tools.length === 0) {
                addDefaultTools();
            }
        });
        
        // 加载工具数据
        function loadTools() {
            const storedTools = localStorage.getItem('html_tools');
            if (storedTools) {
                tools = JSON.parse(storedTools);
            } else {
                tools = [];
            }
            renderTools(tools);
        }
        
        // 保存工具数据
        function saveTools() {
            localStorage.setItem('html_tools', JSON.stringify(tools));
        }
        
        // 添加默认工具
        function addDefaultTools() {
            const defaultTools = [
                {
                    id: Date.now() + 1,
                    name: 'SVG转图片工具',
                    url: 'svg-to-image.html',
                    description: '将SVG文件转换为PNG、JPEG或WebP格式的图片',
                    category: '转换工具',
                    icon: 'bi bi-filetype-svg'
                }
            ];
            
            tools = defaultTools;
            saveTools();
            renderTools(tools);
        }
        
        // 绑定事件
        function bindEvents() {
            // 添加工具按钮
            document.getElementById('addToolBtn').addEventListener('click', function() {
                openEditModal();
            });
            
            // 保存工具按钮
            document.getElementById('saveToolBtn').addEventListener('click', saveTool);
            
            // 删除工具按钮
            document.getElementById('deleteToolBtn').addEventListener('click', deleteTool);
            
            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', loadTools);
            
            // 搜索输入
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTools = tools.filter(tool => {
                    return tool.name.toLowerCase().includes(searchTerm) || 
                           tool.description.toLowerCase().includes(searchTerm) ||
                           tool.category.toLowerCase().includes(searchTerm);
                });
                renderTools(filteredTools);
            });
            
            // 模态框关闭事件
            document.getElementById('editModal').addEventListener('hidden.bs.modal', function() {
                resetEditForm();
            });
        }
        
        // 打开编辑模态框
        function openEditModal(tool = null) {
            resetEditForm();
            
            if (tool) {
                // 编辑模式
                document.getElementById('editModalLabel').textContent = '编辑工具';
                document.getElementById('toolId').value = tool.id;
                document.getElementById('toolName').value = tool.name;
                document.getElementById('toolUrl').value = tool.url;
                document.getElementById('toolDescription').value = tool.description || '';
                document.getElementById('toolCategory').value = tool.category || '';
                document.getElementById('toolIcon').value = tool.icon || '';
                document.getElementById('deleteToolBtn').style.display = 'inline-block';
                currentToolId = tool.id;
            } else {
                // 添加模式
                document.getElementById('editModalLabel').textContent = '添加工具';
                document.getElementById('deleteToolBtn').style.display = 'none';
                currentToolId = null;
            }
            
            modal.show();
        }
        
        // 重置编辑表单
        function resetEditForm() {
            document.getElementById('editForm').reset();
            document.getElementById('toolId').value = '';
            document.getElementById('deleteToolBtn').style.display = 'none';
            currentToolId = null;
        }
        
        // 保存工具
        function saveTool() {
            const name = document.getElementById('toolName').value.trim();
            const url = document.getElementById('toolUrl').value.trim();
            const description = document.getElementById('toolDescription').value.trim();
            const category = document.getElementById('toolCategory').value.trim();
            const icon = document.getElementById('toolIcon').value.trim();
            
            // 验证必填项
            if (!name || !url) {
                alert('请填写工具名称和URL');
                return;
            }
            
            if (currentToolId) {
                // 更新现有工具
                const index = tools.findIndex(tool => tool.id === currentToolId);
                if (index !== -1) {
                    tools[index] = {
                        ...tools[index],
                        name,
                        url,
                        description,
                        category,
                        icon
                    };
                }
            } else {
                // 添加新工具
                const newTool = {
                    id: Date.now(),
                    name,
                    url,
                    description,
                    category,
                    icon
                };
                tools.push(newTool);
            }
            
            // 保存并刷新列表
            saveTools();
            renderTools(tools);
            modal.hide();
        }
        
        // 删除工具
        function deleteTool() {
            if (confirm('确定要删除这个工具吗？')) {
                tools = tools.filter(tool => tool.id !== currentToolId);
                saveTools();
                renderTools(tools);
                modal.hide();
            }
        }
        
        // 渲染工具列表 - 基于 Arco Design Card 组件规范
        function renderTools(toolsToRender) {
            const toolList = document.getElementById('toolList');
            const emptyState = document.getElementById('emptyState');
            
            if (toolsToRender.length === 0) {
                // 显示空状态 - 符合 Arco Design Empty 组件规范
                toolList.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                // 渲染工具卡片 - 符合 Arco Design Card 组件规范
                emptyState.style.display = 'none';
                
                const cards = toolsToRender.map(tool => {
                    return `
                        <div class="col-md-4 mb-4">
                            <div class="tool-card">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="card-title">
                                            <i class="${tool.icon || 'bi bi-tools'} me-2" style="color: var(--arco-primary-6);"></i>
                                            ${tool.name}
                                        </h5>
                                        <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${tool.id}">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">${tool.description || '暂无描述'}</p>
                                    ${tool.category ? `<span class="badge">${tool.category}</span>` : ''}
                                    <div class="d-grid mt-4">
                                        <a href="${tool.url}" class="btn btn-primary" target="_blank">
                                            <i class="bi bi-box-arrow-up-right me-1"></i> 打开工具
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                toolList.innerHTML = cards;
                
                // 绑定编辑按钮事件 - 符合 Arco Design 交互规范
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const toolId = parseInt(this.getAttribute('data-id'));
                        const tool = tools.find(tool => tool.id === toolId);
                        if (tool) {
                            openEditModal(tool);
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
